<!DOCTYPE html>
<html lang="en">
<head>
<title>Import html from file</title>
   
</head>

<body>


<script>
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {

      if (this.readyState == 4 && this.status == 200) {
         
	      document.body.innerHTML+=this.responseText
          
     }
  };
  xmlhttp.open("GET", "http://vislouhi.000webhostapp.com/intro.php", true);

  xmlhttp.send();
 
 
</script>
    
</body>
</html>
